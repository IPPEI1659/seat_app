{% extends "base.html" %}
{% block title %}結果{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 mb-3">参加者（出席）</h2>
    {% if participants %}
      <ul class="list-group">
        {% for p in participants %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ p }}</span>
          <span class="d-flex gap-2">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('my_seat', participant=p) }}">自分の席</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('qr', participant=p) }}">QR</a>
          </span>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-muted">出席者がまだ選ばれていません。</p>
    {% endif %}
  </div>
</div>
{% endblock %}
