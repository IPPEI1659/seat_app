{% extends "base.html" %}
{% block title %}全体一覧{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h2 class="h5 mb-3">座席一覧</h2>
    {% if tables %}
      <div class="row g-3">
        {% for t in tables %}
        <div class="col-12 col-md-6">
          <div class="border rounded p-2">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <strong>{{ t.title }}</strong>
              <span class="badge text-bg-light">{{ t.count }}人</span>
            </div>
            <ol class="mb-0">
              {% for r in t.rows %}
              <li>{{ r.name }} <small class="text-muted">#{{ r.seat }}</small></li>
              {% endfor %}
            </ol>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted">割当結果がありません。</p>
    {% endif %}
  </div>
</div>
{% endblock %}
